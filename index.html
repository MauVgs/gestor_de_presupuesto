<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestor</title>
    <link rel="stylesheet" href="src/css/main.css" type="text/css">
    <script src="src/js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main class="d-flex justify-content-center flex-column align-items-center">
        <div class="container">
            <form action="">
                <div class="form-row text-center titulo">
                    <div class="form-group col-md-12">
                        <h3 for="">Presupuesto</h3>
                        <input type="hidden" value="" id="id"/>
                    </div>
                </div>
                <div class="form-row text-center">
                    <div class="form-group col-md-12">
                        <span>Favor de llenar los datos correctamente</span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="concepto">Concepto</label>
                        <input type="text" class="form-control" id="concepto" placeholder="Concepto">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="tipo">Tipo</label>
                        <select name="tipo" id="tipo" class="custom-select form-control">
                            <option value="">Seleccionar</option>
                            <option value="gasto">Gasto</option>
                            <option value="ingreso">Ingreso</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="monto">Monto</label>
                        <input type="number" id="monto" name="monto" placeholder="$" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                            <label for="fecha">Fecha</label>
                            <input type="date" id="fecha" name="fecha" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="comentarios">Comentarios</label>
                        <textarea name="comentarios" id="comentarios" class="form-control textarea" placeholder="Escribe aqui tus comentarios"></textarea>
                    </div>
                </div>
                <div class="form-row text-center">
                    <div class="form-group col-md-12">
                        <button type="button" class="btn btn-primary btn-lg btn-block" id="btn-guardar">Guardar</button>
                    </div>
                </div>
                
            </form>
        </div>
        <div class="datos container" id="datos">
            <table class="table" id="tabla">
                <thead>
                    <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Concepto</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Comentarios</th>
                    <th scope="col">Editar/Eliminar</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            
        </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
